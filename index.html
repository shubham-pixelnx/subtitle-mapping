	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.player {
				position: relative;
				display: flex;

				width: 1280px;
				height: 720px;
				margin: 0 auto;

			}

				position: absolute;
				padding: 20px;
				font-family: sans-serif;
				background: rgba(255, 255, 255, 0.5);
				top: 10%;
				width: 80%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="player">
			<video controls muted src="video.mp4"></video>
			<div class="subtitle"></div>
